# @package _global_

defaults:
  - override /model: Llama-3.1-8B-Instruct
  - override /trainer: NPO
  - override /data: unlearn
  - override /data/datasets@data.forget: RTL_QA_forget
  - override /data/datasets@data.retain: RTL_QA_retain
  # - override /data/datasets@data.holdout: RTL_ft_holdout
  - override /eval: tofu

forget_split: RTL_QA_forget
retain_split: RTL_QA_retain
holdout_split: RTL_QA_holdout
retain_logs_path: null

model:
  model_args:
    pretrained_model_name_or_path: meta-llama/Llama-3.1-8B-Instruct

eval:
  tofu:
    forget_split: ${forget_split}
    holdout_split: ${holdout_split}
    retain_logs_path: ${retain_logs_path}
    overwrite: true

trainer:
  args:
    warmup_epochs: 1.0 # custom parameter
    learning_rate: 1e-5
    weight_decay: 0.01
    num_train_epochs: 3

